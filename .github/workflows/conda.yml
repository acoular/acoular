name: Build conda package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ "*" ]
    
jobs:
  conda_build_install_upload:
    name: Test conda deployment of package with the latest supported Python
    runs-on: ubuntu-latest
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v4
      - name: Conda environment creation and activation
        uses: ./.github/actions/setup-conda
      - name: Set up hatch
        uses: ./.github/actions/setup-hatch
      - name: Build package
        run: conda build --channel conda-forge --no-anaconda-upload --no-copy-test-source-files recipe.local --output-folder ./conda_package
      - name: Upload conda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: conda-package
          path: ./conda_package
      - name: Upload conda package to Anaconda Cloud
        if: ${{ github.event_name =='workflow_dispatch' && github.ref == 'refs/heads/master' }}
        run: |
          eval "$(conda shell.bash hook)"
          conda activate base
          anaconda login --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          anaconda upload ./conda_package/noarch/*.conda

