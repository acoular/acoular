name: Build conda package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ "*" ]
    
jobs:
  conda_build_install_upload:
    name: Test conda deployment of package with the latest supported Python
    runs-on: ubuntu-latest
    steps:
      - name: Set up conda
        run: |
          conda update -n base -c defaults conda
          conda install -n base anaconda-client conda-build
          conda remove -n base anaconda-auth
          conda run -n base anaconda login --help
      - name: Check out a copy of the repository
        uses: actions/checkout@v5
      - name: Set up hatch
        uses: ./.github/actions/setup-hatch
      - name: Build package
        run: |
          export VERSION=$(hatch version)
          conda run -n base conda build --channel conda-forge --no-anaconda-upload --no-copy-test-source-files recipe.local --output-folder ./conda_package
      - name: Upload conda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: conda-package
          path: ./conda_package
      - name: Upload conda package to Anaconda Cloud
        if: ${{ github.event_name =='workflow_dispatch' && github.ref == 'refs/heads/master' }}
        run: |
          conda run -n base anaconda login --username ${{ secrets.ANACONDA_USERNAME }} --password ${{ secrets.ANACONDA_PASSWORD }}
          conda run -n base anaconda upload ./conda_package/noarch/*.conda
