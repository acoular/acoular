name: GitHub

on:
  pull_request_target:
    branches: master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check out a copy of the repository
        uses: actions/checkout@v4
      - uses: actions/labeler@v5
